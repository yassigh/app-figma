<main class="login-container">
    <div class="login-content">
      <section class="login-form-section">
        <h1 class="welcome-title">Welcome Back!</h1>
        <p class="access-description">Enter to get unlimited access to data & information</p>
        
        <form (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email<span class="required">*</span></label>
            <input type="email" id="email" name="email" [(ngModel)]="email" class="form-input" placeholder="Enter your mail address" required>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password<span class="required">*</span></label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="form-input" placeholder="Enter your password" required>
          </div>
          
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          
          <a href="#" class="forgot-password">Forget your password?</a>
          
          <button type="submit" class="submit-btn">Sign In</button>
        </form>
        
        <button (click)="onGoogleSignUp()" class="google-signup">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70477685f455025a1bc3affb38bf0714c940d0baa57f397c66a78041373ffc7f?placeholderIfAbsent=true&apiKey=d0de71bfd1c946a7900d15e7b4a5e899" alt="Google logo" class="google-icon">
          Sign up with Google
        </button>
        
        <p class="signup-prompt">
          Don't have an account? <a href="#" class="signup-link">Sign up</a>
        </p>
      </section>
      
      <section class="login-image-section">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3b945094ba91fefedce7c76bf120b3da54bfc76089d7c52e944303430bc7e38d?placeholderIfAbsent=true&apiKey=d0de71bfd1c946a7900d15e7b4a5e899" alt="Login illustration" class="login-image">
      </section>
    </div>
  </main>
